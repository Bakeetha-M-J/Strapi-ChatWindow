<div class="content" role="main">
  <div>
    <app-breadcrumb></app-breadcrumb>
  </div>


  <div *ngIf="flag == true">
    <!-- {{homePageContents.attributes.Contents[0].Contents | json}} -->
    <ng-container *ngIf="homePageContents?.length > 0">

      <div class="row" *ngFor="let page of homePageContents">
        <!-- {{blog.Contents}} -->
        <div class="content-block" *ngFor="let blog of page?.Contents">
          <div class="column left" [ngClass]="blog.Image?.data?.attributes?.url ? 'column' : 'full-width'">
            <div>
              <h1 *ngIf="blog.Heading">{{ blog.Heading }}</h1>
              <p *ngIf="blog.Description[0].children[0].text">{{ blog.Description[0].children[0].text }}</p>
            </div>
            <button class="btn-primary" *ngIf="blog.ButtonName" [routerLink]="blog.ButtonLink">{{ blog.ButtonName
              }}</button>
          </div>
          <div class="column right" *ngIf="blog.Image?.data?.attributes?.url">
            <img [src]="baseURL+blog.Image.data.attributes.url" alt="image" class="image-right">
          </div>
        </div>
      </div>
    </ng-container>

<!-- Card contents -->
    <ng-container *ngIf="cardContents?.length > 0">
        <div class="row" *ngFor="let card of cardContents">
          <div class="flex-container">
            <div class="content-block" *ngFor="let content of card?.Cards">
              <!-- *ngFor="let card of content.attributes.CardViewBlocks" -->
              <div class="card-icon">
                <i class="material-icons" style="color: white;">lightbulb_outline</i>
              </div>
              <h2 class="card-title" *ngIf="content.Title">{{content.Title}}</h2>
            <p *ngIf="content.Description">{{content.Description}}</p>
            </div>
          </div>
        </div>

        <!-- {{cardContents | json}} -->
    </ng-container>

  </div>

  <!-- {{homePageContents.attributes.Contents[0].Contents | json}} -->
  <div *ngIf="flag == false">
    <ng-container *ngIf="homePageContents?.length > 0">
    <div class="row" *ngFor="let blog of homePageContents">
      <div class="content-block">

        <div class="column left" [ngClass]="blog.Image?.data?.attributes?.url ? 'column' : 'full-width'">
          <div>
            <h1 *ngIf="blog.Heading">{{ blog.Heading }}</h1>
            <p *ngIf="blog.Description[0].children[0].text">{{ blog.Description[0].children[0].text }}</p>
          </div>

          <button class="btn-primary" *ngIf="blog.ButtonName" [routerLink]="blog.ButtonLink">{{ blog.ButtonName
            }}</button>
        </div>

        <div class="column right" *ngIf="blog.Image?.data?.attributes?.url">
          <img [src]="baseURL+blog.Image.data.attributes.url" alt="image" class="image-right">
        </div>
      </div>
    </div>
    </ng-container>

<!-- {{cardContents?.length}} -->
    <!-- Card contents -->
    <ng-container *ngIf="cardContents?.length > 0">

      <div class="row" >
        <div class="flex-container">
          <div class="content-block" *ngFor="let content of cardContents">
            <!-- *ngFor="let card of content.attributes.CardViewBlocks" -->
            <div class="card-icon">
              <i class="material-icons" style="color: white;">lightbulb_outline</i>
            </div>
            <h2 class="card-title" *ngIf="content.Title">{{content.Title}}</h2>
            <p *ngIf="content.Description">{{content.Description}}</p>
          </div>
        </div>
      </div>

      <!-- {{cardContents | json}} -->
    </ng-container>


  </div>



</div>
